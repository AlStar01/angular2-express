<div class="row">
  <div class="col">
    <h1>Categories</h1>
  </div>
</div>

<br>

<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="openModal()">Add Category</button>
  </div>
</div>

<br>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let category of categories"><a [routerLink]="['/categories', category.id]">{{category.name}}</a></li>
    </ul>
  </div>
</div>
