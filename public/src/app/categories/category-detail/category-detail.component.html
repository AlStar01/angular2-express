<div *ngIf="category">
  <div class="row">
    <div class="col">
      <h1>{{category.name}}</h1>
      <p class="lead">{{category.description}}</p>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary" type="button" (click)="goToCategories()">Back</button>
      <button class="btn btn-warning" type="button" routerLink="edit">Edit</button>
    </div>
  </div>
</div>
