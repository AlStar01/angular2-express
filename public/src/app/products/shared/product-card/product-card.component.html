<div class="card" (click)="goToProduct()">
    <img class="card-img-top" src="{{product.featured_image}}" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{product.name | truncate : 14}}</h4>
        <p class="card-text">{{product.description | truncate : 20}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{product.price | currency:'USD':true:'1.2-2'}}</li>
    </ul>
    <div class="card-block text-right">
        <a [routerLink]="['/products', product.id]" class="card-link">Details</a>
    </div>
</div>
