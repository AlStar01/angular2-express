<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" aria-controls="appNavigation" [attr.aria-expanded]="!isCollapsed"
    aria-label="Toggle navigation" (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Product App</a>

  <div class="collapse navbar-collapse" id="appNavigation" [ngbCollapse]="isCollapsed">
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" routerLink="" routerLinkActive="active">Home</a>
      <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active">About</a>
      <a class="nav-item nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a class="nav-item nav-link" routerLink="/products" routerLinkActive="active">Products</a>
      <a class="nav-item nav-link" routerLink="/categories">Categories</a>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" 
        type="text" placeholder="Search" name="query"
        [(ngModel)]="query"
        [ngbTypeahead]="search" 
        [inputFormatter]="formatter"
        [resultTemplate]="rt" 
        [showHint]="true"
        (selectItem)="handleSelect($event)" />
    </form>
  </div>
</nav>

<ng-template #rt let-r="result" let-t="term">
  {{ r.name | truncate:20 }}
</ng-template>
