<div class="container" *ngIf="category">
    <div class="row">
        <div class="col-sm-12">
            <h1>Category: {{ category.name }}</h1>
            <p class="lead">Description: {{ category.description }}</p>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-warning" (click)="goToEditCategory()">Edit</button>
            <button class="btn btn-primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
