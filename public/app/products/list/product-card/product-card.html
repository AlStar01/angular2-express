<div class="col-sm-3">
    <div class="panel panel-default" (click)="goToDetail(product.productId)">
        <div class="panel-heading">
            <div class="panel-title clearfix">
                <div class="pull-left">{{product.name}}</div>
                <div class="pull-right"><span class="badge badge-primary">{{product.quantity}}</span></div>
            </div>
        </div>
        <div class="panel-body">
            <span><strong>Category:</strong> </span> <span class="label label-success">{{product.categoryName}}</span>
            <br><br>
            <span><strong>Model: </strong> {{product.model}}</span>
            <br><br>
            <span><strong>Price:</strong> {{product.price | currency:'USD':'$'}}</span>
        </div>
    </div>
</div>
