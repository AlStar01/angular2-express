<div class="container">
    <div class="row">
        <div class="col-sm-12" *ngIf="product">
            <h1>{{product.name}}</h1>
            <p class="lead">{{product.description}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
