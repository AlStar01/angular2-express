<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Add New Product</h1>
            <p class="lead">Fill out the information below to add a new product.</p>
            <form class="form-horizontal" (ngSubmit)="onSubmit()" #productAddForm="ngForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" id="name" #name [(ngModel)]="product.name" class="form-control" placeholder="Product name" autoFocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" id="description" #description [(ngModel)]="product.description" rows="5" placeholder="Product description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="price">Price</label>
                    <div class="col-sm-10">
                        <input type="number" name="price" id="price" #price [(ngModel)]="product.price" class="form-control" placeholder="Product price" step=".01">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="category">Category</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="category" id="category" #category [(ngModel)]="product.category">
                            <option (ngValue)="-1">-- Select Category --</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="img_url">Image URL</label>
                    <div class="col-sm-10">
                        <input type="text" name="img_url" id="img_url" #img_url [(ngModel)]="product.img_url" class="form-control" placeholder="Product image URL">
                    </div>
                    <div class="col-sm-2 col-sm-offset-2">
                        <br>
                        <img class="img-responsive" [src]="img_url.value">
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="quantity">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" name="quantity" id="quantity" #quantityInput [(ngModel)]="quantity" class="form-control" placeholder="Quantity" step="1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-warn" (click)="goBack()">Cancel</button>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
